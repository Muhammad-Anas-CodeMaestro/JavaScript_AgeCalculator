<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main_body">
      <div class="input_age_foam">
        <input type="date" class="get_date" id="get_birth_input" />
        <button class="btn_age_calc">Calculate</button>
      </div>
      <div class="output_display_age">
        <div class="d_year">
          <span class="year" id="year">-</span>
          <p>Years</p>
        </div>
        <div class="d_month">
          <span class="month" id="month">-</span>
          <p>Months</p>
        </div>
        <div class="d_day">
          <span class="day" id="day">-</span>
          <p>Days</p>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
